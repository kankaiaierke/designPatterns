<script>
	class Book {
		constructor(name){
			this.name = name;
		}
		getName (){
			return this.name;
		}
	}
	
	class BookShelf {
		constructor(){
			this.Books = [];
		}
		appendBook (book){
			this.Books.push(book)
		}
		getBookAt (index){
			return this.Books[index];
		}
		getLength (){
			return this.Books.length;
		}
		Iterator (){
			let interator = new BookShelfIterator(this);
			return interator;
		}
	}
	
	class BookShelfIterator {
		constructor(BookShelf){
			this.BookShelf = BookShelf;
			this.index = 0;
		}
		hasNext (){
			if(this.index < this.BookShelf.getLength()){
				return true;
			}else{
				return false;
			}
		}
		Next (){
			var book = this.BookShelf.getBookAt(this.index);
			this.index++;
			return book;
		}
	}
	
	var myShelf = new BookShelf();
	console.log(myShelf);
	myShelf.appendBook(new Book('语文'));
	myShelf.appendBook(new Book('数学'));
	myShelf.appendBook(new Book('英语'));
	console.log(myShelf);
	var it = myShelf.Iterator();
	console.log(myShelf.getLength());
	console.log(it.hasNext());
	while(it.hasNext()){
		var book = it.Next();
		console.log(book);
	}
</script>
