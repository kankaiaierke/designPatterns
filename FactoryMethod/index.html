<script>
	class Product {
		constructor(owner){
			this.owner = owner
		}
	}
	class Factory {
		constructor(){
			this.owners = []
		}
		create(owner){
			let p = this.createProduct(owner);
			this.registerProduct(p);
			return p;
		}
	}
	class IDCard extends Product {
		constructor(owner){
			super(owner);
			console.log("制作"+this.owner+"的ID卡。");
		}
		use () {
			console.log("使用"+this.owner+"的ID卡。");
		}
	}
	class IDCardFactory extends Factory {
		createProduct (owner) {
			return new IDCard(owner);
		}
		registerProduct (product) {
			this.owners.push(product);
		}
		getOwners () {
			return this.owners;
		}
	}
	
	let factory = new IDCardFactory();
	let sb = factory.create('sb');
	sb.use();
	console.log(factory.getOwners());
