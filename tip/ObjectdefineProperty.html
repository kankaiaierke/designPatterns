<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script type="text/javascript">
	class Person {
		constructor(data){
			this.name = data.name;
		}
	}
	
	let kankai = new Person({
		name:'阚凯',
	});
	
	Object.defineProperty(kankai,'canHasGirlFriend',{
		value:false,//数值
		writable:false,//能否更改
		enumerable:false,//是否存在for in循环
		configurable:false,//能否删除
	});
	
	let temp = null;
	
	Object.defineProperty(kankai,'likeErke',{
		get:function(){
			console.log('执行了get操作');
			return temp;
		},
		set:function(val){
			console.log('执行了set操作,数值'+val);
			temp = val;
		}
	});
	
	console.log(kankai.canHasGirlFriend);
	kankai.likeErke = true;
	console.log(kankai.likeErke);
</script>
</body>
