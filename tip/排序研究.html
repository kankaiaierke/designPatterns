	let createArr = function(len){
		let array = [];
		let res = [];
		for(let i=0;i<len;i++){
		   array[i] = i*1+1;
		}
		//return array;
		while(array.length>0){
			let eq = parseInt(array.length*Math.random());
			res.push(array[eq]);
			array.splice(eq,1);
		}
		return res;
	}
	
	let numSort = function(a,b){
		return a-b;
	}
	
	let Bubbling = function(arr){
		let sortIndex = arr.length-1;
		for(let i=0;i<arr.length;i++){
			let eq = -1;
			for(let j=0;j<sortIndex;j++){
				if(arr[j] > arr[j+1]){
					let medium = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = medium;
					eq = j;
				}
			}
			if(eq >= 0){
				sortIndex = eq;
			}else{
				break;
			}
		}
		return arr;
	}
