<script>
	class Banner {
		constructor(name){
			this.name = name;
		}
		showWidthParen(){
			console.log('('+this.name+')');
		}
		showWidthAster(){
			console.log('*'+this.name+'*');
		}
	}
	
	class PrintBanner extends Banner {
		constructor(name){
			super(name);
		}
		printWeak(){
			this.showWidthParen();
		}
		printStrong(){
			this.showWidthAster();
		}
	}
	
	class Print {
		printWeak(){
			
		}
		printStrong(){
			
		}
	}
	
	var banner = new PrintBanner('hello world');
	banner.printWeak();
</script>
